<ion-view title="Detail View">
  <ion-header-bar class="bar-stable"><h1 class="title">{{contacts.get.fullName}}</h1></ion-header-bar>

  <ion-content class="padding">
    <!-- The content of the page -->
    <img src={{contacts.get.imageURL}} id="profile-image">
    <h3>Interests</h3>
    <ul>
      <li ng-repeat="interest in contacts.get.interests">{{interest}}</li>
    </ul>
    <a class="button" ng-controller="imageController as imageController" ng-click="imageController.show()">Add Photo</a>
  </ion-content>
</ion-view>
